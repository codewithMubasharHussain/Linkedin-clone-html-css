<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linkedin Project html css</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="search-box">
                <img src="images/search.png" alt="">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="navbar-center">
            <ul>
                <li><a href="#" class="active-link"><img src="images/home.png" alt="">Home</a></li>
                <li><a href="#"><img src="images/network.png" alt="">My Network</a></li>
                <li><a href="#"><img src="images/jobs.png" alt="">Jobs</a></li>
                <li><a href="#"><img src="images/message.png" alt="">Messaging</a></li>
                <li><a href="#"><img src="images/notification.png" alt="">Notification</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <div class="online">
                <img src="images/user-1.png" class="nav-profile-img">
            </div>
        </div>
    </nav>
    <div class="conatiner">
        <div class="left-sidebar">
            <div class="sidebar-profile-box">
                <img src="images/cover-pic.png" width="100%">
                <div class="sidebar-profile-info">
                    <img src="images/user-1.png" alt="">
                    <h1>Mubashar Hussain</h1>
                    <h3>Web developer</h3>
                    <ul>
                        <li>Your Profile views <span>52</span></li>
                        <li>Your Post views <span>800</span></li>
                        <li>Your Connections <span>42</span></li>
                    </ul>
                </div>
                <div class="sidebar-profile-links">
                    <a href="#"><img src="images/items.png" alt="">My items</a>
                    <a href="#"><img src="images/premium.png" alt="">Try Premium</a>
                </div>
            </div>
        </div>
        <div class="main-section"></div>
        <div class="right-sidebar"></div>
    </div>
</body>
</html>
